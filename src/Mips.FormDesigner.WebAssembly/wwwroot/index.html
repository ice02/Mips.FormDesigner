<!DOCTYPE html>
<html class="h-100 w-100 fd-scrollbar">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Form Designer - WebAssembly</title>
    <link href="manifest.json" rel="manifest" />

    <!--Css Libraries-->
    <link href="_content/Mips.FormDesigner.Shared/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="_content/MatBlazor/dist/matBlazor.css" rel="stylesheet" />

    <!--Custom css files-->
    <link href="_content/Mips.FormDesigner.Shared/css/app.css" rel="stylesheet" />
    <link href="_content/Mips.FormDesigner.Shared/css/loading-screen.css" rel="stylesheet" />
    <link href="_content/Mips.FormDesigner.Shared/css/layout.css" rel="stylesheet" />
    <link href="_content/Mips.FormDesigner.Shared/css/toolbar.css" rel="stylesheet" />
    <link href="_content/Mips.FormDesigner.Shared/css/general.css" rel="stylesheet" />
    <link href="_content/Mips.FormDesigner.Shared/css/palette.css" rel="stylesheet" />
    <link href="_content/Mips.FormDesigner.Shared/css/field-properties.css" rel="stylesheet" />
    <link href="_content/Mips.FormDesigner.Shared/css/whiteboard/component.css" rel="stylesheet" />
    <link href="_content/Mips.FormDesigner.Shared/css/whiteboard/container.css" rel="stylesheet" />
    <link href="_content/Mips.FormDesigner.Shared/css/whiteboard/drag-drop.css" rel="stylesheet" />
    <link href="_content/Mips.FormDesigner.Shared/css/whiteboard/tabs.css" rel="stylesheet" />
</head>

<body class="container-fluid h-100 w-100">
    <app>
        <!--Loading Screen - Begin-->
        <div id="applicationLoadingPanel" class="loading-items-center loading-font" style="height: 100vh;">
            <div class="loading-items-center" style="flex-direction: column">
                <div class="loading position-relative loading-items-center" style="position: relative">
                    <div class="loading-border fd-border-secondary" style="position: absolute; border-color: #d9d9d9; height: 100%; width: 100%; border-radius: 50%"></div>
                    <div class="loading-floated-circle loading-border fd-border-primary loading-border-primary" style="position: absolute; height: 100%; width: 100%; border-radius: 50%; border-left-color: transparent !important; border-right-color: transparent !important; border-bottom-color: transparent !important"></div>
                    <div id="loadingBackground" class="loading-image-wrapper text-white fd-bg-primary loading-items-center circle-bg" style="color: #fff; border-radius: 50%">
                        <img class="loading-image" src="_content/Mips.FormDesigner.Shared/images/SplashScreen.svg" onload="document.getElementById('loadingBackground').classList.add('circle-bg')">
                    </div>
                </div>
                <div class="loading-caption mt-4">FORM DESIGNER</div>
                <div class="loading-sm-text text-muted mt-2" style="color: #a1a1a1">Loading...</div>
            </div>
        </div>
        <!--Loading Screen - End-->
    </app>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>

    <!--JS Libraries-->
    <script src="_content/MatBlazor/dist/matBlazor.js"></script>

    <!--Cutom JS Libraries-->
    <script src="_content/Mips.FormDesigner.Shared/js/form-designer.js"></script>
</body>

</html>
